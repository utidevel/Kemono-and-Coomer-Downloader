invalid_option_try_again: "Invalid option. Please try again."
customize_settings: |
        Customize Settings
        -----------------------
        1 - Take empty posts: %{get_empty_posts}
        2 - Download older posts first: %{process_from_oldest}
        3 - For individual posts, create a file with information (title, description, etc.): %{save_info}
        4 - Choose the type of file to save the information (Markdown or TXT): %{post_info}
        5 - Back to the main menu
