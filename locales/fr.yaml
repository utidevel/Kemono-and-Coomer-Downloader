download_profile_posts: |
        Télécharger les publications du profil
        -----------------------
        1 - Télécharger toutes les publications d'un profil
        2 - Télécharger les publications d'une page spécifique
        3 - Télécharger les publications d'une plage de pages
        4 - Télécharger des publications entre deux publications spécifiques
        5 - Retour au menu principal
download_profile_posts_choice: "\nEntrez votre choix (1/2/3/4/5) : "
choose_an_option: |
        Choisissez une option :
        1 - Télécharger toutes les publications d'un profil
        2 - Personnaliser les paramètres du programme
        3 - Supprimer la base de données
        4 - Quitter le programme
choose_an_option_choice: "\nEntrez votre choix (1/2/3/4) : "
leave_program: "Quitter le programme. À bientôt !"
invalid_option: "Option invalide. Appuyez sur Entrée pour continuer..."
invalid_option_try_again: "Option invalide. Veuillez réessayer."
customize_settings: |
        Personnaliser les paramètres
        ---------------------------
        1 - Télécharger les publications vides : %{get_empty_posts}
        2 - Télécharger les publications les plus anciennes d'abord : %{process_from_oldest}
        3 - Pour les publications individuelles, créer un fichier avec des informations (titre, description, etc.) : %{save_info}
        4 - Choisir le type de fichier pour enregistrer les informations (Markdown ou TXT) : %{post_info}
        5 - Retour au menu principal
