customize_settings: |
        Personalizar configuraciones
        ---------------------------
        1 - Descargar publicaciones vacías: %{get_empty_posts}
        2 - Descargar publicaciones más antiguas primero: %{process_from_oldest}
        3 - Para publicaciones individuales, crear un archivo con información (título, descripción, etc.): %{save_info}
        4 - Elegir el tipo de archivo para guardar la información (Markdown o TXT): %{post_info}
        5 - Volver al menú principal
