download_profile_posts: |
        Descargar publicaciones de perfil
        -----------------------
        1 - Descargar todas las publicaciones de un perfil
        2 - Descargar publicaciones de una página específica
        3 - Descargar publicaciones de un rango de páginas
        4 - Descargar publicaciones entre dos publicaciones específicas
        5 - Volver al menú principal
