download_profile_posts: |
        Baixar Posts do Perfil
        -----------------------
        1 - Baixar todos os posts de um perfil
        2 - Baixar posts de uma página específica
        3 - Baixar posts de um intervalo de páginas
        4 - Baixar posts entre dois posts específicos
        5 - Voltar ao menu principal
download_profile_posts_choice: "\nDigite sua escolha (1/2/3/4/5): "
choose_an_option: |
        Escolha uma opção:
        1 - Baixar todos os posts de um perfil
        2 - Personalizar as configurações do programa
        3 - Remover banco de dados
        4 - Sair do programa
choose_an_option_choice: "\nDigite sua escolha (1/2/3/4): "
leave_program: "Saindo do programa. Até logo!"
invalid_option: "Opção inválida. Pressione Enter para continuar..."
invalid_option_try_again: "Opção inválida. Por favor, tente novamente."
customize_settings: |
        Personalizar Configurações
        ---------------------------
        1 - Baixar posts vazios: %{get_empty_posts}
        2 - Baixar posts mais antigos primeiro: %{process_from_oldest}
        3 - Para posts individuais, criar um arquivo com informações (título, descrição, etc.): %{save_info}
        4 - Escolher o tipo de arquivo para salvar as informações (Markdown ou TXT): %{post_info}
        5 - Voltar ao menu principal
