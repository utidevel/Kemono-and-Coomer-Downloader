customize_settings: |
        Einstellungen anpassen
        ---------------------------
        1 - Leere Beiträge herunterladen: %{get_empty_posts}
        2 - Ältere Beiträge zuerst herunterladen: %{process_from_oldest}
        3 - Für einzelne Beiträge eine Datei mit Informationen (Titel, Beschreibung, etc.) erstellen: %{save_info}
        4 - Den Dateityp wählen, um die Informationen zu speichern (Markdown oder TXT): %{post_info}
        5 - Zurück zum Hauptmenü
