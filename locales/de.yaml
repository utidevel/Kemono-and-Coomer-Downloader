download_profile_posts: |
        Profilbeiträge herunterladen
        -----------------------
        1 - Alle Beiträge eines Profils herunterladen
        2 - Beiträge von einer bestimmten Seite herunterladen
        3 - Beiträge von einem Bereich von Seiten herunterladen
        4 - Beiträge zwischen zwei bestimmten Beiträgen herunterladen
        5 - Zurück zum Hauptmenü
download_profile_posts_choice: "\nGib deine Wahl ein (1/2/3/4/5): "
choose_an_option: |
        Wähle eine Option:
        1 - Alle Beiträge eines Profils herunterladen
        2 - Die Programmeinstellungen anpassen
        3 - Datenbank entfernen
        4 - Das Programm beenden
